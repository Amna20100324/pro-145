<!DOCTYPE html>
<html>
    <head>
        <title>Shapes</title>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:grey">
            <a-box position="-1 0.5 -3" rotation="2 0.5 -3" color="#191970"></a-box>
            <a-sphere position="0 2.5 -5" radius="1" color="purple"></a-sphere>
            <a-cylinder position="0.51 0.75 -3" radius="0.5" height="1.5" color="pink"></a-cylinder>
            <a-ring position="-1.7 1.9 -3" radius-inner="0.25" radius-outer="0.75" color="#008080"></a-ring>
            <a-octahedron position="-2.3 0.73 -2" radius="0.65" color="#F08080"></a-octahedron>
            <a-cone position="1.75 0.95 -3" radius-top="0" radius-bottom="0.5" color="#EEE8AA"></a-cone>
            <a-plane position="0 0 -4"rotation="-90 0 0" width="7" height="5" color="white"></a-plane>
            <a-sky color="#87CEFA"></a-sky>
        </a-scene>
    </body>
</html>
